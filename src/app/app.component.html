<div class="global-container">
  <div class="filter-container">
    <app-filter (filter)="onFilter($event)"></app-filter>
    <app-sorter [items]="items" (sorted)="updateItems($event)"></app-sorter>
    <app-price-divider
      (priceDividerChange)="dividePriceBy($event)"
    ></app-price-divider>
  </div>

  <div class="items-container">
    <app-list-item
      [data]="item"
      *ngFor="let item of items | price : priceDivider"
    ></app-list-item>
  </div>
</div>
